---
- name: Install nginx
  become: yes
  yum:
    name: nginx
    state: present

- name: Copy conf file with change nginx port to {{nginx_port}}
  become: yes
  template:
    src: overide_nginx.conf
    dest: /etc/nginx/conf.d/default.conf
  register: nginx_config_update_result

- debug:
    msg: "{{nginx_config_update_result}}"

- name: Restart nginx
  become: yes
  service:
    name: nginx
    state: restarted
    enabled: yes
  when: nginx_config_update_result.changed