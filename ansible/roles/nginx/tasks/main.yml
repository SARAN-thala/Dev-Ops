- name: Install nginx
  become: yes
  yum:
    name: nginx
    state: present
  notify: Restart nginx

- name: Copy conf file with change nginx port to {{nginx_port}}
  become: yes
  template:
    src: overide_nginx.conf
    dest: /etc/nginx/conf.d/default.conf
  notify: Restart nginx


