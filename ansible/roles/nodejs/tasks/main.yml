---
- name: Uninstall nodejs
  become: yes
  yum:
    name: nodejs
    state: absent

- name: Install Node 7.* repo
  become: yes
  yum_repository:
    name: nodejs-rpm
    description: Node epel yum repo
    baseurl: "{{node_repo}}"
    gpgcheck: no

- name: Install nodejs
  become: yes
  yum:
    name: "nodejs-{{node_version}}"
    state: latest